name: UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. Lấy source
      - uses: actions/checkout@v3

      # 2. JDK
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3. Cache Maven
      - uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      # 4. Chạy test (headless)
      - name: Run tests
        run: mvn -B clean test -Dheadless=true
