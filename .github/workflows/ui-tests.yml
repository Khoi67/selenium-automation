name: UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write            # cho phÃ©p bot push gh-pages

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. Láº¥y source
      - uses: actions/checkout@v3

      # 2. JDK
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3. Cache Maven
      - uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      # 4. Cháº¡y test (headless)
      - name: Run tests
        run: mvn -B clean test -Dheadless=true

      # 5. Debug: liá»‡t kÃª thÆ° má»¥c bÃ¡o cÃ¡o
      - name: List reports
        run: |
          echo "ğŸ” reports content"
          find reports -maxdepth 2 -type f || echo "reports/ not found!"

      # 6. Deploy nguyÃªn thÆ° má»¥c reports/ lÃªn gh-pages
      - name: Publish to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports        # pháº£i chá»©a index.html
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com