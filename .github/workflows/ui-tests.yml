          ls -R reports || echo "âš ï¸ reports/ not found!"

      # 6) Deploy thÆ° má»¥c reports/ (Ä‘Ã£ cÃ³ index.html) lÃªn nhÃ¡nh gh-pages
      - name: Publish report to GitHub Pages
        if: github.ref == 'refs/heads/main'        # chá»‰ thá»±c hiá»‡n trÃªn main
        uses: peaceiris/actions-gh-pages@v3
